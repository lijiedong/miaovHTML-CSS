<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>元素选择器的使用</title>
    <style>
    div{/*使用div标签作为元素选择器*/
        font-size: 32px;/*设置字体大小样式*/
        color: red;/*设置字体颜色样式*/
    }
    </style>
</head>
<body>
    <div>妙味公告</div>
    <div>妙味课堂</div>
    <div>miaov公告</div>
    <div>miaov课堂</div>
</body>
</html>
