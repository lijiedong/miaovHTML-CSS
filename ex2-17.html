<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>使用后代选择器设置样式</title>
    <style>
    #box1 .p1{
        background: #CCC; /*后代选择器*/
    }
    #box2 p{
        background: #CFC; /*后代选择器*/
    }
    
    </style>
</head>
<body>
  <div id="box1">
      <p class="p1">段落一</p>
      <p class="p2">段落二</p>
  </div>
  <div id="box2">
    <p class="p1">段落三</p>
    <p >段落四</p>
</div>
</body>
</html>
