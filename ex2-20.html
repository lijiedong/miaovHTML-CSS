<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>属性选择器的应用</title>
    <style>
    [title]{/*选择具有title属性的元素*/
        color: #F6F;
    }
    a[href][title]{/*选择同时具有href和title属性的a元素*/
        font-size: 36px;
    }
    img[alt]{/*选择具有alt属性的img元素*/
    border: 3px #f00 solid;
    }
    p[align="center"]{
        color: red;
        font-weight: bolder;
    }
    </style>
</head>
<body>
<h2>应用属性选择器样式</h2>
<h3 title="Helloworld">Helloworld</h3>
<a title="首页" href="#">返回首页</a><br/><br/>
<img src="bd_logo.JPG" alt="妙味课堂logo" />
<p align="center">段落一</p>
<br />
<h2>没有应用属性选择器样式：</h2>
<h3>Helloworld</h3>
<img src="bd_logo.JPG" />
<p align="right">段落二</p>
</body>
</html>
