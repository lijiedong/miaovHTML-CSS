<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>页面多个元素具有相同样式时使用ID选择器的问题</title>
    <style>
    #notice1{
         color: red;
    }
    #course1{
         color: blue;
    }
    #notice2{
         color: red;
    }
    #course2{
         color: blue;
    }
        
    </style>
</head>
<body>
    <div id="notice1">妙味公告</div>
    <div id="course1">妙味课堂</div>
    <div id="notice3">miaov公告</div>
    <div id="course2">miaov课堂</div>
</body>
</html>
