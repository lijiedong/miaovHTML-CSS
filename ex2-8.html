<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>使用多个类名共同设置元素样式</title>
    <style>
    /*使用元素选择器设置miao类的字体加粗以及字号大小公共样式*/
    .miaov{
        font-weight: bold;
        font-size: 26px;
    }
    /*使用green类选择器设置元素的字体格式和文本颜色特殊样式*/
    .green{
        color: green;
        font-style:italic;
    }
    </style>
</head>
<body>
    <div class="miaov green">妙味课程</div>
    <div class="miaov green">妙味课堂</div>
    <div class="miaov">学员作品</div>
</body>
</html>
