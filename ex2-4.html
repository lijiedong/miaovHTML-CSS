<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>结合元素选择器和ID选择器共同设置元素样式</title>
    <style>
        /*使用元素选择器设置元素的下边距、字体加粗、字号大小以及背景颜色公共样式*/
    div{
        margin-bottom: 6px;/*设置下边距*/
        background: #CFF;/*设置背景颜色*/
        font-weight: bold;/*设置字体加粗*/
        font-size: 26px;/*设置字号大小*/
    }
    #teacher{/*使用ID选择器*/
        color:green;/*设置文本颜色样式*/
    }
    </style>
</head>
<body>
    <div>妙味公告</div>
    <div>妙味课堂</div>
    <div id="teacher">miaov讲师</div>
    
</body>
</html>
