<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>结合元素选择器和类选择器共同设置元素样式</title>
    <style>
    /*使用元素选择器设置元素的字体加粗以及字号大小公共样式*/
    div{
        font-weight: bold;
        font-size: 26px;
    }
    /*使用类选择器设置元素的字体格式和文本颜色特殊样式*/
    .miaov{
        color: green;
        font-style:italic;
    }
    </style>
</head>
<body>
    <div class="miaov">妙味课程</div>
    <div class="miaov">妙味课堂</div>
    <div>学员作品</div>
</body>
</html>
