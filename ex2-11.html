<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>使用伪元素first-line设置文本首行的样式</title>
    <style>
    /*设置文本首行的背景颜色*/
    div:first-line{
        background: #80C6BE;
    }
    
    </style>
</head>
<body>
    <div >
     伪元素选择器可以是任意类型的选择器。当选择器是类选择器时，为了限定某类元素，也可以在类选择器名前，加上元素名，即将选择器名写成：元素名.类选择器名，比如div.second.first。
    </div>
</body>
</html>
